<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Validation</title>
  <link rel="icon" type="image/x-icon" href="/assests/favicon.png">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="/styles/normalize.css">
  <link rel="stylesheet" href="/styles/style.css">
</head>
<body>
  <div class="container row">
    <div class="card">
      <h1 class="title">Details Here</h1>
      <form class="submit-form" id="form">
        <div class="form-control">
          <label for="username">User Name</label>
          <input type="text" id="username" name="username" placeholder="Enter your name"/>
          <small>User Name is Required</small>
        </div>
        <div class="form-control">
          <label for="email">Email</label>
          <input type="text" id="email" name="email" placeholder="Enter Your email"/>
          <small>Email is Required</small>
        </div>
        <div class="form-control">
          <label for="mobile">Mobile Number</label>
          <input type="number" id="mobile" name="mobile" placeholder="Enter your Mobile number"/>
          <small>Mobile Number is Required</small>
        </div>
        <div class="form-control">
          <label for="new-password">Password</label>
          <input type="password" id="new-password" name="new-password" placeholder="Enter your password"/>
          <small>Password is Required</small>
        </div>
        <div class="form-control">
          <label for="confirm-password">Confirm Password</label>
          <input type="text" id="confirm-password" name="confirm-password" placeholder="Enter the Confirm Password"/>
          <small>Confirm Password is Required</small>
        </div>
        <button class="btn btn-light btn-block" type="submit">Submit</button>
      </form> 
    </div>
  </div>
  <script src="./scripts/script.js"></script>
</body>
</html>
